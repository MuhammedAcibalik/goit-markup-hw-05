<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebStudio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header class="header">
        <!-- Header içeriği -->
    </header>

    <main>
        <section class="hero">
            <div class="container">
                <h1 class="hero-title">Effective Solutions for Your Business</h1>
                <button type="button" class="hero-button">Order Service</button>
            </div>
        </section>

        <!-- Diğer section'lar -->

        <!-- Modal Window -->
        <div class="backdrop is-hidden">
            <div class="modal">
                <button type="button" class="modal-close">
                    <svg width="8" height="8" class="modal-close-icon">
                        <use href="./images/icons.svg#icon-close"></use>
                    </svg>
                </button>
                <p class="modal-title">Leave your contacts and we will call you back</p>
                <form class="modal-form">
                    <div class="modal-field">
                        <label for="user-name" class="modal-label">Name</label>
                        <div class="modal-input-wrap">
                            <input type="text" name="user-name" id="user-name" class="modal-input">
                            <svg width="18" height="24" class="modal-icon">
                                <use href="./images/icons.svg#icon-person"></use>
                            </svg>
                        </div>
                    </div>
                    <div class="modal-field">
                        <label for="user-phone" class="modal-label">Phone</label>
                        <div class="modal-input-wrap">
                            <input type="text" name="user-phone" id="user-phone" class="modal-input">
                            <svg width="18" height="24" class="modal-icon">
                                <use href="./images/icons.svg#icon-phone"></use>
                            </svg>
                        </div>
                    </div>
                    <div class="modal-field">
                        <label for="user-email" class="modal-label">Email</label>
                        <div class="modal-input-wrap">
                            <input type="email" name="user-email" id="user-email" class="modal-input">
                            <svg width="18" height="24" class="modal-icon">
                                <use href="./images/icons.svg#icon-email"></use>
                            </svg>
                        </div>
                    </div>
                    <div class="modal-field">
                        <label for="user-comment" class="modal-label">Comment</label>
                        <textarea name="user-comment" id="user-comment" placeholder="Text input" class="modal-textarea"></textarea>
                    </div>
                    <div class="modal-checkbox">
                        <input type="checkbox" name="user-privacy" id="user-privacy" value="true" class="modal-check visually-hidden">
                        <label for="user-privacy" class="check-text">
                            <span class="checkbox-span">
                                <svg width="10" height="8" class="check-icon">
                                    <use href="./images/icons.svg#icon-check"></use>
                                </svg>
                            </span>
                            I accept the terms and conditions of the <a href="" class="privacy-policy">Privacy Policy</a>
                        </label>
                    </div>
                    <button type="submit" class="modal-submit">Send</button>
                </form>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container footer-container">
            <div class="footer-info">
                <a href="./index.html" class="footer-logo">Web<span class="footer-logo-studio">Studio</span></a>
                <p class="footer-text">
                    Increase the flow of customers and sales for your business with digital marketing & growth solutions.
                </p>
            </div>
            <div class="footer-social">
                <p class="footer-social-text">Social media</p>
                <ul class="footer-social-list">
                    <li class="footer-social-item">
                        <a href="" class="footer-social-link">
                            <svg width="24" height="24" class="footer-social-icon">
                                <use href="./images/icons.svg#icon-instagram"></use>
                            </svg>
                        </a>
                    </li>
                    <li class="footer-social-item">
                        <a href="" class="footer-social-link">
                            <svg width="24" height="24" class="footer-social-icon">
                                <use href="./images/icons.svg#icon-twitter"></use>
                            </svg>
                        </a>
                    </li>
                    <li class="footer-social-item">
                        <a href="" class="footer-social-link">
                            <svg width="24" height="24" class="footer-social-icon">
                                <use href="./images/icons.svg#icon-facebook"></use>
                            </svg>
                        </a>
                    </li>
                    <li class="footer-social-item">
                        <a href="" class="footer-social-link">
                            <svg width="24" height="24" class="footer-social-icon">
                                <use href="./images/icons.svg#icon-linkedin"></use>
                            </svg>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="footer-subscribe">
                <p class="footer-subscribe-text">Subscribe</p>
                <form class="footer-subscribe-form">
                    <label class="footer-subscribe-label">
                        <input type="email" name="subscribe-email" placeholder="E-mail" class="footer-subscribe-input">
                    </label>
                    <button type="submit" class="footer-subscribe-button">
                        Subscribe
                        <svg width="24" height="24" class="subscribe-icon">
                            <use href="./images/icons.svg#icon-subscribe"></use>
                        </svg>
                    </button>
                </form>
            </div>
        </div>
    </footer>
</body>
</html>
